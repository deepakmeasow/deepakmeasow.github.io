<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-8584353138263880">
  <title>deepakmeasow.github.io</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8584353138263880"
     crossorigin="anonymous"></script>
</head>
 <body>
  <h1>Typing Speed Challenge</h1>

  <div class="typing-container">
    <div id="phrase"></div>
    <input type="text" id="inputArea" placeholder="Start typing..." autocomplete="off" />
  </div>

  <div id="stats"></div>
  <button onclick="startNewRound()">New Phrase</button>

  <script>
    const phrases = [
      "Quantum cryptography ensures theoretical data privacy.",
      "Juggling juxtaposed jargon jeopardizes journalistic judgment.",
      "Sphinx of black quartz, judge my vow.",
      "Exquisite paradoxes perplex even proficient philosophers.",
      "Fluctuating gravitational anomalies fascinate theoretical physicists.",
      "Rhythmic symphonies synchronize cerebral hemispheres harmoniously.",
      "Bizarre bureaucratic bottlenecks baffle balanced budgets.",
      "Zephyrs zigzagging zealously through zany zoological zones."
    ];

    let startTime, endTime;
    let currentPhrase = "";

    const phraseDiv = document.getElementById("phrase");
    const input = document.getElementById("inputArea");
    const stats = document.getElementById("stats");

    function getRandomPhrase() {
      return phrases[Math.floor(Math.random() * phrases.length)];
    }

    function startNewRound() {
      currentPhrase = getRandomPhrase();
      phraseDiv.textContent = currentPhrase;
      input.value = "";
      input.focus();
      stats.innerHTML = "";
      startTime = null;
    }

    input.addEventListener("input", () => {
      const typed = input.value;

      if (!startTime && typed.length > 0) startTime = new Date();

      // Calculate accuracy per character typed
      let correctChars = 0;
      for (let i = 0; i < typed.length; i++) {
        if (typed[i] === currentPhrase[i]) correctChars++;
      }
      const accuracy = typed.length === 0 ? 100 : Math.round((correctChars / typed.length) * 100);

      // Highlight the phrase with color coding
      let marked = "";
      for (let i = 0; i < currentPhrase.length; i++) {
        const correctChar = currentPhrase[i];
        const typedChar = typed[i];
        if (typedChar == null) {
          marked += `<span>${correctChar}</span>`;
        } else if (typedChar === correctChar) {
          marked += `<span class="correct">${correctChar}</span>`;
        } else {
          marked += `<span class="wrong">${correctChar}</span>`;
        }
      }
      phraseDiv.innerHTML = marked;

      // Completion check
      if (typed === currentPhrase) {
        endTime = new Date();
        const timeTaken = (endTime - startTime) / 1000;
        const words = currentPhrase.split(" ").length;
        const wpm = Math.round((words / timeTaken) * 60);

        stats.innerHTML = `
          <p class="result">✅ Completed!</p>
          <p class="result">🕒 Time: ${timeTaken.toFixed(2)}s</p>
          <p class="result">⌨️ WPM: ${wpm}</p>
          <p class="result">🎯 Final Accuracy: ${accuracy}%</p>
        `;
      } else {
        stats.innerHTML = `
          <p class="result">🎯 Accuracy: ${accuracy}%</p>
        `;
      }
    });

    // Start first round
    startNewRound();
  </script>
</body>
</html>
